<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HW-8</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <h1 class="main__title title">CSS Dinner Shopping List</h1>
        <h3 class="third__title title">Letâ€™s go to the mall!</h3>
      </div>
    </header>
    <main class="main">
      <section class="section">
        <div class="container">
          <form class="form" action="#">
            <ul class="menu">
              <li class="menu__item">
                <div class="string__cont">
                  <input
                    class="form__input"
                    type="checkbox"
                    id="one"
                    name="list"
                    value="one"
                  />
                  <label class="form__label" for="one"
                    >A lot of pickles
                    <span class="span__label">font-size: 11px;</span></label
                  >
                </div>
              </li>
              <li class="menu__item">
                <div class="string__cont">
                  <input
                    class="form__input"
                    type="checkbox"
                    id="two"
                    name="list"
                    value="two"
                  />
                  <label class="form__label" for="two"
                    >10 apples
                    <span class="span__label">
                      (for more CSS manipulations)</span
                    ></label
                  >
                </div>
              </li>
              <li class="menu__item">
                <div class="string__cont">
                  <input
                    class="form__input"
                    type="checkbox"
                    id="three"
                    name="list"
                    value="three"
                  />
                  <label class="form__label" for="three"
                    >20 oranges
                    <span class="span__label">
                      (because they are awesome)</span
                    ></label
                  >
                </div>
              </li>
              <li class="menu__item">
                <div class="string__cont">
                  <input
                    class="form__input"
                    type="checkbox"
                    id="four"
                    name="list"
                    value="four"
                  />
                  <label class="form__label" for="four"
                    >13 plates
                    <span class="span__label">
                      (hm... they always dissapear)</span
                    ></label
                  >
                </div>
              </li>
              <li class="menu__item">
                <div class="string__cont">
                  <input
                    class="form__input"
                    type="checkbox"
                    id="five"
                    name="list"
                    value="five"
                  />
                  <label class="form__label" for="five">15 bentos</label>
                </div>
              </li>
              <li class="menu__item">
                <div class="string__cont">
                  <input
                    class="form__input"
                    type="checkbox"
                    id="six"
                    name="list"
                    value="six"
                  />
                  <label class="form__label" for="six"
                    >1 bottle of Sake
                    <span class="span__label"> (for my friends)</span></label
                  >
                </div>
              </li>
            </ul>
          </form>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="container">
        <h2 class="second__title title">Bon appetit :)</h2>
      </div>
    </footer>
  </body>
</html>
